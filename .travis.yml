sudo: required

language: perl

perl:
  - "5.22-shrplib"

addons:
  postgresql: "9.3"

env:
  global:
    - PGVERSION="9.3"
    - JANSSON_VERSION="2.9"
    - BATON_VERSION="1.1.0"
    - SAMTOOLS_VERSION="1.7"
    - HTSLIB_VERSION="1.7"
    - TEARS_VERSION="1.2.4"
    - DISPOSABLE_IRODS_VERSION="1.3"
    - IRODS_VERSION=4.1.10
    - PG_PLUGIN_VERSION=1.10
    - PLATFORM=ubuntu12
    - WTSI_NPG_GITHUB_URL=https://github.com/wtsi-npg

before_install:
  # workaround for iRODS buffer overflow
  # see https://github.com/travis-ci/travis-ci/issues/5227
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts > /tmp/hosts
  - sudo mv /tmp/hosts /etc/hosts
  - ./scripts/travis_before_install.sh

install:
  - ./scripts/travis_install.sh

script:
  - export PATH=$IRODS_RIP_DIR/iRODS/clients/icommands/bin:$PATH
  - ienv
  - ils
  - ./scripts/travis_script.sh
